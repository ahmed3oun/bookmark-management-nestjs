<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>create-bookmark</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">create-bookmark</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>
          <ion-text color="primary">
            <h1 class="ion-text-center">Create your bookmarks</h1>
          </ion-text>
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list
          [ngStyle]="{'min-height': 'calc(100vh - 90px)'}"
          class="ion-padding ion-align-items-center ion-justify-content-center"
        >
          <ion-item>
            <ion-input
              label="Title"
              labelPlacement="stacked"
              [clearOnEdit]="true"
              placeholder="Enter bookmark title..."
              [(ngModel)]="formData.title"
            >
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              label="Link"
              labelPlacement="stacked"
              [clearOnEdit]="true"
              placeholder="Enter bookmark link..."
              [(ngModel)]="formData.link"
            >
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              label="Description"
              labelPlacement="stacked"
              type="text"
              placeholder="Enter bookmark description..."
              [(ngModel)]="formData.description"
            >
            </ion-input>
          </ion-item>
          <ion-button class="ion-margin" (click)="submit()">Create</ion-button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
