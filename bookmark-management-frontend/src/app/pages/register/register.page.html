<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>
          <ion-text color="primary">
            <h1 class="ion-text-center">Register to manage your bookmarks</h1>
          </ion-text>
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list
          [ngStyle]="{'min-height': 'calc(100vh - 90px)'}"
          class="ion-padding ion-align-items-center ion-justify-content-center"
        >
          <ion-item>
            <ion-input
              label="Email Address"
              labelPlacement="stacked"
              [clearOnEdit]="true"
              placeholder="Enter your email..."
              [(ngModel)]="formData.email"
            >
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              label="Fullname"
              labelPlacement="stacked"
              [clearOnEdit]="true"
              placeholder="Enter your fullname..."
              [(ngModel)]="formData.fullname"
            >
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              label="Password"
              labelPlacement="stacked"
              type="password"
              placeholder="Enter your password (at least 6 caracters)"
              [(ngModel)]="formData.password"
            >
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              label="Confirm Password"
              labelPlacement="stacked"
              type="password"
              placeholder="Retype your password (at least 6 caracters)"
              [(ngModel)]="formData.confirm_password"
            >
            </ion-input>
          </ion-item>
          <ion-button class="ion-margin" (click)="submit()">Register</ion-button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
